<div class="body-container">
  <div class="flex-row">
    <nz-breadcrumb>
      <nz-breadcrumb-item> Dashboard </nz-breadcrumb-item>
    </nz-breadcrumb>
    <div style="margin-left: auto">
      <button
        *ngIf="checkAction != 4"
        nz-button
        [nzLoading]="isCheckinButtonLoading || attendanceResult == null"
        nzType="primary"
        (click)="actionButtonClicked()"
      >
        {{
          checkAction == 0
            ? 'Check In'
            : checkAction == 1
            ? 'Check Out'
            : checkAction == 2
            ? 'Check In OT'
            : checkAction == 3
            ? 'Check Out OT'
            : ''
        }}
      </button>
    </div>
  </div>
  <div></div>
</div>
